<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seunghyeok Lee - Portfolio</title>
    <!-- Link to your main stylesheet. Component-specific styles will be handled by Vue. -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Canvas for background animation -->
    <canvas id="background-canvas"></canvas>

    <!-- The main div where the Vue application will be mounted -->
    <div id="app">
      <!-- The router-view component is where your Vue components (Home, Projects, etc.) will be rendered based on the current route -->
      <div class="container">
        <router-view></router-view>
      </div>
    </div>

    <!-- Vue.js CDN - Use the global build for direct browser use -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Vue Router CDN - For handling navigation between sections/pages -->
    <script src="https://unpkg.com/vue-router@4"></script>
    <!-- Your main Vue application logic -->
    <script src="app.js"></script>
  </body>
</html>
